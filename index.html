<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Bootstrap link will go here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to my custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Content will be full-screen -->
    <div class="container-fluid">
        <!-- Section containing the buttons for the search queries -->
        <div class="row">
            <div class="col-md-12" id="button-section"></div>
        </div>

        <br>

        <div class="row">
            <!-- Section containing the GIFs when searched -->
            <div class="col-md-9">
                <div class="row" id="gif-section">
                </div>
            </div>

            <!-- Section containing the input textbox and submit button -->
            <div class="col-md-3">
                <form>
                        <div class="form-group">
                            <h5>Add Your Own GIFs!!!</h5>
                              <input type="text" class="form-control" placeholder="Type Here" id="user-input">
                        </div>
                        <button type="submit" class="btn btn-success" id="form-section">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Link to my js file -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
